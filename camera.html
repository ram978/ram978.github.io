<!DOCTYPE html>
<html>

<head>
<style>
label.cameraButton {
  background-color: green;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 26px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
  border-radius: 12px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
.cameraButton:hover {opacity: 20}
</style>
  <title>Nice image capture button</title>
</head>

<body><center>
  <label class="cameraButton">Scan Vin number
    <input type="file" accept="image/*;capture=camera">
  </label></center>
</body>

</html>
